<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<title>Zelda</title>
		<link rel="stylesheet" type="text/css" href="styles/zelda.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="movement.js"></script>
		<script src="zelda.js"></script>
	</head>
	<body>
		<div id="hud">
			<div id="minimap"></div>
			<div id="beacon"></div>
			<div id="rupees">$x0</div>
			<div id="keys">Kx0</div>
			<div id="bombs">Bx0</div>
			<div id="b-label">B</div>
			<div id="b-box"></div> 
			<div id="a-label">A</div>
			<div id="a-box"></div>
			<div id="life-header">-LIFE-</div>
			<div id="hearts-bottom">&hearts;&hearts;&hearts;</div>
		</div>
		<div id="viewport">
			<span id="link" class="sprite"></span>		
		</div>
		<div id="controller">
			<div id="up"></div>
			<div id="left-right"><span id="left"></span><span id="right"></span></div>
			<div id="down"></div>
			<div id="b-button">B</div>
			<div id="a-button">A</div>
		</div>
		<div>
			Explore Mode: <input type="checkbox" id="walkThruWalls"><br/>
			Link X: <span id="linkXVal"></span>/15
			Link Y: <span id="linkYVal"></span>/10<br/>
			Map X: <span id="mapXVal"></span>/15
			Map Y: <span id="mapYVal"></span>/7<br/>
			Area Map Defined: <span id="mapDefined"><span>
		</div>
	</body>
</html>
