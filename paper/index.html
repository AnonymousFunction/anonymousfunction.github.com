<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="paper.js"></script>
</head>
<body>
<style>
    * {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
    -webkit-user-modify: none;
    -webkit-highlight: none;
    outline: none;
    }
    body {
    height: 600px;
    width: 600px;
    }
    html {
    background-color: #EAEAEA;
    width: 600px;
    }
    #paper {
        background: url("paper-background.jpg")
    }
</style>
<canvas id="paper" width="600" height="600"></canvas>
<img id="pencil" src="pencil.png" style="display: none;"/>
<img id="paperclip" src="paperclip.png" style="display: none;"/>
<img id="eraser" src="eraser.png" style="display: none;"/>
<img id="dude-running-right-1" src="images/dude/running_right_1.png" style="display: none;"/>
<img id="dude-running-right-2" src="images/dude/running_right_2.png" style="display: none;"/>
<img id="dude-running-right-3" src="images/dude/running_right_3.png" style="display: none;"/>
<img id="dude-running-right-4" src="images/dude/running_right_4.png" style="display: none;"/>
<img id="dude-running-right-5" src="images/dude/running_right_5.png" style="display: none;"/>

<img id="dude-running-left-1" src="images/dude/running_left_1.png" style="display: none;"/>
<img id="dude-running-left-2" src="images/dude/running_left_2.png" style="display: none;"/>
<img id="dude-running-left-3" src="images/dude/running_left_3.png" style="display: none;"/>
<img id="dude-running-left-4" src="images/dude/running_left_4.png" style="display: none;"/>
<img id="dude-running-left-5" src="images/dude/running_left_5.png" style="display: none;"/>
</body>
</html>
