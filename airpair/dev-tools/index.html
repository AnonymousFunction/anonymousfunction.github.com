<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="app.css">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <h1>Awesome Video Games</h1>
        <table id="game-table">
            <tr>
                <th>Console</th>
                <th>Game</th>
            </tr>
            <tr>
                <td>NES</td>
                <td>Super Mario Bros.</td>
            </tr>
            <tr>
                <td>SNES</td>
                <td>Super Metroid</td>
            </tr>
            <tr>
                <td>N64</td>
                <td>The Legend of Zelda: Ocarina of Time</td>
            </tr>
            <tr>
                <td>GCN</td>
                <td>Mario Kart: Double Dash!!</td>
            </tr>
        </table>
        <div>
            <h3>Add a Game</h3>
            <input type="text" id="game-console" placeholder="Console">
            <input type="text" id="game-title" placeholder="Title">
            <button onclick="addNewGame()">Add</button>
        </div>
    </body>
</html>
