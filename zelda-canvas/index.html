<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/jpg" href="cartridge.jpg">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>Zelda - Canvas</title>
    <script src="/zelda/jquery.min.js"></script>
    <script type="text/javascript" src="movement.js"></script>
    <script type="text/javascript" src="zelda.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
<style>
    * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    html, body {
        padding: 0;
        margin: 0;
    }
    .text {
        color: white;
        font-family: 'Press Start 2P', cursive;
        font-size: 16px;
        text-align: center;
    }
    #menu {
        position: absolute;
        background-color: black;
    }
    #zelda {
        position: absolute;
        top: 56px;
        height: 176px;
        width: 256px;
        background: url("/zelda/images/overworld_map.png");
        background-repeat: no-repeat;
        background-position-x: -1792px; /* 256px x-axis change */
        background-position-y: -1232px; /* 176px y-axis change */
        background-color: black;
        /* 16 columns @ 256px = 16px per col */
        /* 11 rows @ 176px = 16px per row */
    }
    #controller {
        position: absolute;
        top: 232px;
        height: 115px;
        width: 256px;
        background: url("/zelda/images/controller.png");
        background-size: 256px;
    }
    #debug {
        position: absolute;
        top: 350px;
        font-family: monospace;
    }
</style>
<canvas id="menu" width="256" height="56"></canvas>
<canvas id="zelda" width="256" height="176"></canvas>
<canvas id="controller" width="256" height="115"></canvas>

<div id="debug">
    Link X: <span id="link-x"></span>
    Link Y: <span id="link-y"></span><br/>
    Link X Tile: <span id="link-x-square"></span>
    Link Y Tile: <span id="link-y-square"></span><br/>
    Map X: <span id="map-x"></span>
    Map Y: <span id="map-y"></span><br/>
</div>

<img id="hud-icons" src="/zelda/images/hud_icons.png" style="display: none;"/>
<img id="b-a-boxes" src="/zelda/images/b-a-boxes.png" style="display: none;"/>
<img id="life-header" src="/zelda/images/life.png" style="display: none;"/>
<img id="controller-img" src="/zelda/images/controller.png" style="display: none;"/>

<img id="link-up-1" src="/zelda/images/link/link_up/frame_000.gif" style="display: none;"/>
<img id="link-up-2" src="/zelda/images/link/link_up/frame_001.gif" style="display: none;"/>

<img id="link-down-1" src="/zelda/images/link/link_down/frame_000.gif" style="display: none;"/>
<img id="link-down-2" src="/zelda/images/link/link_down/frame_001.gif" style="display: none;"/>

<img id="link-left-1" src="/zelda/images/link/link_left/frame_000.gif" style="display: none;"/>
<img id="link-left-2" src="/zelda/images/link/link_left/frame_001.gif" style="display: none;"/>

<img id="link-right-1" src="/zelda/images/link/link_right/frame_000.gif" style="display: none;"/>
<img id="link-right-2" src="/zelda/images/link/link_right/frame_001.gif" style="display: none;"/>
</body>
</html>
