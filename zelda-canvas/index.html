<style>
    * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    html, body {
        padding: 0;
        margin: 0;
    }

    .text {
        color: white;
        font-family: 'Press Start 2P', cursive;
        font-size: 8px;
    }

    #cave-text {
        position: absolute;
        top: 95px;
        left: 34px;
        width: 186px;
        text-align: center;
    }

    #rupees {
        position: absolute;
        top: 16px;
        left: 96px;
    }

    #keys {
        position: absolute;
        top: 31px;
        left: 96px;
    }

    #bombs {
        position: absolute;
        top: 40px;
        left: 96px;
    }

    #menu {
        position: absolute;
        background-color: black;
    }

    #zelda {
        position: absolute;
        top: 56px;
        height: 176px;
        width: 256px;
        background: url("images/overworld_map.png");
        background-repeat: no-repeat;
        background-position-x: -1792px; /* 256px x-axis change */
        background-position-y: -1232px; /* 176px y-axis change */
        background-color: black;
        /* 16 columns @ 256px = 16px per col */
        /* 11 rows @ 176px = 16px per row */
    }

    #zelda.cave {
        background: url("images/cave_map.png");
    }

    #zelda.dungeon {
        background: url("images/dungeons_map.png");
    }

    #controller {
        position: absolute;
        top: 232px;
        height: 115px;
        width: 256px;
        background: url("images/controller.png");
        background-size: 256px;
    }

    #debug {
        position: absolute;
        top: 350px;
        font-family: monospace;
    }
    .hidden {
        display: none;
    }
</style>
